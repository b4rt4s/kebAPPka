{% load static %}

<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>kebAPPka</title>
        <link rel="stylesheet" href="{% static '../static/style.css' %}">
    </head>
    <body>
        <header>
            <img class="logo" src="{% static 'kebappka_logo.png' %}" alt="Logo">
            <span class="website_name">kebAPPka</span>
            <div class="button_container">
                <a class="cta" href="#"><button class="log_in">ZALOGUJ SIĘ</button></a>

        </header>
        <div class="wrapper">
            <input type="text" placeholder="Wpisz szukaną frazę...">

        </div>
        
        <footer>
            <div class="box-container">
                <div class="box">Dlaczego my?</div>
                <div class="box">Kontakt z nami</div>
                <div class="box">Zgłoś się do nas</div>
